version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: moneycircle-postgres
    environment:
      POSTGRES_DB: moneycircle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - moneycircle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: moneycircle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - moneycircle-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: moneycircle-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=moneycircle
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/usr/src/app/src
      - ./node_modules:/usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moneycircle-network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  moneycircle-network:
    driver: bridge